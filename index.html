<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Enter Temperature</h2>
            <label for="temperature">Degree</label>
            <div class="parent">
                <input type="number" id="temperature" placeholder="0">
            <select id="unit">
                <option value="Celsius">째C</option>
                <option value="Fahrenheit">째F</option>
            </select>
            </div>
            
            <label for="convertTo">Convert In</label>
            <select id="convert-to">
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Celsius">Celsius (째C)</option>
            </select>
            <button type="button" onclick="convertTemperature() ">Convert -></button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
